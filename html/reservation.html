<body style="font-family: sans-serif">

    <div class="container mt-5">
        <h3>Create Reservation</h3>

        <form id="reservation-form">
            <div class="mb-3">
                <label for="guestId" class="form-label">Guest ID:</label>
                <input type="text" class="form-control" id="guestId" name="guestId" required>
            </div>

            <div class="mb-3">
                <label for="roomId" class="form-label">Room ID:</label>
                <input type="text" class="form-control" id="roomId" name="roomId" required>
            </div>

            <div class="mb-3">
                <label for="checkInDate" class="form-label">Check-In Date:</label>
                <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
            </div>

            <div class="mb-3">
                <label for="checkOutDate" class="form-label">Check-Out Date:</label>
                <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="createReservation()">Create Reservation</button>
        </form>

        <form id="delete-reservation-form">
            <div class="mb-3">
                <label for="reservationIdToDelete" class="form-label">Reservation ID:</label>
                <input type="text" class="form-control" id="reservationIdToDelete" name="reservationIdToDelete" required>
            </div>

            <button type="button" class="btn btn-danger" onclick="deleteReservation()">Delete Reservation</button>
        </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservation.js"></script>
</body>
