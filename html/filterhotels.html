<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="meny-styles-non-responsive.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #e9ecef;
        }

        #hotelType,
        #btn-get-hotels {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #hotelList {
            margin-top: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container table {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Quick Booking</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-link" href="hotels.html">Hotel List</a>
            </ul>

            <ul class="navbar-nav">
                <a class="nav-link" href="findhotel.html">Search Hotels by ID</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="rooms.html">Create Room</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="user.html">User Registration</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="reservation.html">Reservation</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="filterhotels.html">Filter Hotels by type</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="allroomshotel.html">Specific Hotel Rooms</a>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="specificroom.html">Specific Hotel Room</a>
            </ul>
        </div>
    </nav>

    <div class="container">
        <label for="hotelType">Select Hotel Type:</label>
        <select id="hotelType" class="form-select">
            <option value="Default">Select Type</option>
            <option value="City Centre">City Centre</option>
            <option value="Pool">Pool</option>
            <option value="Beach Sight">Beach Sight</option>
        </select>
        <button onclick="getHotels()" id="btn-get-hotels" class="btn btn-primary">Get Hotels</button>
    </div>

    <div id="hotelList" class="table-container">
        <!-- Hotel information will be displayed here in a table -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    
                </tr>
            </thead>
            <tbody id="tbl-body">
                <!-- Hotel rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="../js/filterhotels.js"></script>
</body>

</html>
