<body style="font-family: sans-serif">

    <div class="container mt-5">
        <h3>Create a New Room</h3>

        <form id="room-form">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number:</label>
                <input type="text" class="form-control" id="roomNumber" name="roomNumber" required>
            </div>

            <div class="mb-3">
                <label for="numberOfBeds" class="form-label">Number of Beds:</label>
                <input type="number" class="form-control" id="numberOfBeds" name="numberOfBeds" required>
            </div>

            <div class="mb-3">
                <label for="pricePerNight" class="form-label">Price Per Night:</label>
                <input type="number" class="form-control" id="pricePerNight" name="pricePerNight" required>
            </div>

            <div class="mb-3">
                <label for="hotelId" class="form-label">Select Hotel:</label>
                <select class="form-control" id="hotelId" name="hotelId" required>
                    <!-- Populate this dropdown dynamically with existing hotels -->
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
